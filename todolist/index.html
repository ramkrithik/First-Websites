<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>todo</title>
    <link href="https://fonts.googleapis.com/css2?family=Alata&display=swap" rel="stylesheet" />
    <link href="./style.css" rel="stylesheet" />
</head>
<h1>STICKY NOTES</h1>
<section class="input">
    <div class="forms">
        <form>
            <h2>Enter the task</h2>
            <div id="area">
                <textarea id="task" row="4" columns="100"> </textarea>
            </div>
            <button>Add</button>
        </form>
    </div>
</section>
<section class="list">
    <div class="comp">COMPLETED</div>
    <div class="todo">TO DO YET</div>
</section>

</html>
